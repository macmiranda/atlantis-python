name: Docker Image CI

on:
  pull_request:
    branches: [ "main" ]
    paths:
    - Dockerfile

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile
